<ion-header>
  <ion-toolbar>
    <ion-title>Listado de productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="productListContainer">
   <ion-card *ngFor="let item of productos" class="ionCardProduct">
     <div class="ionCardProductTrigger" [routerLink]="['/product-details/',item.id]" routerDirection="back" >
       <h5>{{item.nombre}} ({{item.precio}}€)</h5>
       <ion-card-content>{{item.descripcion}}</ion-card-content>
       <ion-chip *ngIf="item.categoria == 'Tecnología'" color="secondary">
         <ion-icon name="hardware-chip-outline" color="secondary"></ion-icon>
         <ion-label color="secondary">{{item.categoria}}</ion-label>
       </ion-chip>
       <ion-chip *ngIf="item.categoria == 'Hogar'" color="success">
         <ion-icon name="home-outline" color="success"></ion-icon>
         <ion-label color="success">{{item.categoria}}</ion-label>
       </ion-chip>
       <ion-chip *ngIf="item.categoria == 'Motor'" color="danger">
         <ion-icon name="car-outline" color="danger"></ion-icon>
         <ion-label color="danger">{{item.categoria}}</ion-label>
       </ion-chip>
       <ion-chip *ngIf="item.categoria == 'Inmobiliaria'" color="warning">
         <ion-icon name="business-outline" color="warning"></ion-icon>
         <ion-label color="warning">{{item.categoria}}</ion-label>
       </ion-chip>
     </div>
   </ion-card>
  </div>
</ion-content>
